{% set name = "click-completion" %}
{% set version = "0.4.0" %}
{% set sha256 = "79551df5ae03c532c37b7bed05902f5568b13b8410a04bd345ae2a2c34615636" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python
    - six
    - click
    - jinja2

test:
  imports:
    - click_completion

about:
  home: https://github.com/click-contrib/click-completion
  license: MIT
  license_family: MIT
  summary: Enhanced completion for Click

extra:
  recipe-maintainers:
    - epruesse
